<body class="dark">
  <!--加载前进行操作提示，优化用户体验-->
  <div id="mask" class="signmask" onclick="removeMask()"></div>

  <div id="mars3dContainer" class="mars3d-container"></div>


  <div class="infoview">
    <input type="button" class="btn btn-primary" value="WGS84标准底图" onclick="goWGS84Basemap()" />
    <input type="button" class="btn btn-primary" value="GCJ02国测局偏移底图" onclick="goGCJ02Basemap()" />
  </div>





  <script src="./js/common.js"></script>
  <script type="text/javascript">
    'use script' //开发环境建议开启严格模式

    var map

    function initMap(options) {
      //合并属性参数，可覆盖config.json中的对应配置
      var mapOptions = mars3d.Util.merge(options, {
        scene: {
          center: { lat: 31.839149, lng: 117.205666, alt: 644, heading: 2, pitch: -56 },
        },
        baseLayerPicker: false,
      })

      //创建三维地球场景
      map = new mars3d.Map('mars3dContainer', mapOptions)

      create3dtilesModel()
    }

    let tiles3dLayer

    function removeLayer() {
      if (tiles3dLayer) {
        map.removeLayer(tiles3dLayer, true)
        tiles3dLayer = null
      }
    }

    function create3dtilesModel() {
      removeLayer()

      //添加参考三维模型
      tiles3dLayer = new mars3d.layer.TilesetLayer({
        name: '合肥国家大学科技园',
        url: 'http://data.marsgis.cn/3dtiles/qx-hfdxy/tileset.json',
        maximumScreenSpaceError: 1,
        maximumMemoryUsage: 1024,
        chinaCRS: mars3d.ChinaCRS.WGS84,
        position: {
          alt: -19,
        },
      })
      map.addLayer(tiles3dLayer)
    }

    function goWGS84Basemap() {
      map.setCameraView({ lat: 31.839149, lng: 117.205666, alt: 644, heading: 2, pitch: -56 })

      map.basemap = 2020 // 天地图卫星
      map.options.chinaCRS = mars3d.ChinaCRS.WGS84

      create3dtilesModel()
    }

    function goGCJ02Basemap() {
      map.setCameraView({ lat: 31.837966, lng: 117.211427, alt: 785, heading: 1, pitch: -65 })

      map.basemap = 2021 //高德卫星(GCJ02偏移)
      map.options.chinaCRS = mars3d.ChinaCRS.GCJ02

      create3dtilesModel()
    }
  </script>
