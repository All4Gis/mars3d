<body class="dark">
  <!--加载前进行操作提示，优化用户体验-->
  <div id="mask" class="signmask" onclick="removeMask()"></div>

  <div id="mars3dContainer" class="mars3d-container"></div>




  <div class="infoview">
    <div>
      图层状态：
      <div class="checkbox checkbox-primary checkbox-inline">
        <input id="chkPopup" class="styled" type="checkbox" checked>
        <label for="chkPopup">
          Popup绑定
        </label>
      </div>
      <div class="checkbox checkbox-primary checkbox-inline">
        <input id="chkTooltip" class="styled" type="checkbox">
        <label for="chkTooltip">
          Tooltip绑定
        </label>
      </div>
      <div class="checkbox checkbox-primary checkbox-inline">
        <input id="chkContextMenu" class="styled" type="checkbox" checked>
        <label for="chkContextMenu">
          右键菜单绑定
        </label>
      </div>
    </div>
    <div>
      大数据加载：
      <input id="txtCount" type="number" value="1024" min="1" max="100000.0" step="1" class="form-control"
        style="width: 80px;" />条

      <div class="checkbox checkbox-primary checkbox-inline">
        <input id="chkModelInstanceCollection" class="styled" type="checkbox" checked>
        <label for="chkModelInstanceCollection">
          合并渲染
        </label>
      </div>
      <input type="button" class="btn btn-primary" value="生成" id="btnAddData" />
      <input type="button" class="btn btn-primary" value="清除" id="btnClear" />
    </div>
  </div>

  <!-- 图层管理相关处理js -->
  <script type="text/javascript" src="./js/graphicManager.js"></script>



  <script src="./js/common.js"></script>
  <script type="text/javascript">
    'use script' //开发环境建议开启严格模式

    var map
    var graphicLayer
    function initMap(options) {
      //合并属性参数，可覆盖config.json中的对应配置
      var mapOptions = mars3d.Util.merge(options, {
        scene: {
          fxaa: true,
          center: { y: 30.857606, x: 116.345359, z: 886, heading: 33, pitch: -34, roll: 0 },
        },
      })

      //创建三维地球场景
      map = new mars3d.Map('mars3dContainer', mapOptions)

      //固定光照，避免gltf模型随时间存在亮度不一致。
      map.fixedLight = true

      //创建Graphic图层
      graphicLayer = new mars3d.layer.GraphicLayer()
      map.addLayer(graphicLayer)

      //图层管理的相关处理，代码在\js\graphicManager.js
      initLayerManager(graphicLayer)

      $('#btnAddData').click(function () {
        graphicLayer.clear()

        map.setCameraView({ lat: 30.648084, lng: 116.747173, alt: 29041, heading: 317, pitch: -32 })

        haoutil.loading.show()
        var startTime = new Date().getTime()

        var count = Number($('#txtCount').val())
        let hasInstance = $('#chkModelInstanceCollection').is(':checked')

        if (hasInstance) {
          createCollection(count)
        } else {
          createModels(count)
        }

        haoutil.loading.close()
        var endTime = new Date().getTime()
        // 两个时间戳相差的毫秒数
        var usedTime = (endTime - startTime) / 1000
        console.log(usedTime)

        haoutil.msg('共耗时' + usedTime.toFixed(2) + '秒')
      })

      //加一些演示数据
      addGraphic_a1(graphicLayer)
      addGraphic_a2(graphicLayer)
      addGraphic_a3(graphicLayer)
    }

    //合并渲染
    function createCollection(count) {
      var instances = []
      for (var j = 0; j < count; ++j) {
        var position = randomPoint().toCartesian()

        var heading = Math.random()
        var pitch = Math.random()
        var roll = Math.random()
        var scale = (Math.random() + 1.0) / 2.0

        var modelMatrix = Cesium.Transforms.headingPitchRollToFixedFrame(position, new Cesium.HeadingPitchRoll(heading, pitch, roll))
        Cesium.Matrix4.multiplyByUniformScale(modelMatrix, scale, modelMatrix)

        instances.push({
          modelMatrix: modelMatrix,
        })
      }

      var modelInstance = new mars3d.graphic.ModelInstance({
        url: 'http://data.marsgis.cn/gltf/mars/feiji.glb',
        instances: instances,
      })
      graphicLayer.addGraphic(modelInstance)

      //单击事件 （测试交互）
      modelInstance.on(mars3d.EventType.click, function (event) {
        var instance = event.pickedObject
        var scaleMatrix = Cesium.Matrix4.fromUniformScale(1.1)
        var modelMatrix = Cesium.Matrix4.multiply(instance.modelMatrix, scaleMatrix, new Cesium.Matrix4())
        instance.modelMatrix = modelMatrix
      })
    }
    function orientCamera(center, radius) {
      var range = radius * 2 //Math.max(radius, camera.frustum.near) * 2.0;
      var heading = Cesium.Math.toRadians(230.0)
      var pitch = Cesium.Math.toRadians(-20.0)
      map.camera.lookAt(center, new Cesium.HeadingPitchRange(heading, pitch, range))
      map.camera.lookAtTransform(Cesium.Matrix4.IDENTITY)
    }

    function createModels(count) {
      for (var j = 0; j < count; ++j) {
        var position = randomPoint()

        var primitive = new mars3d.graphic.ModelPrimitive({
          position: position,
          style: {
            url: 'http://data.marsgis.cn/gltf/mars/feiji.glb',
            scale: 1,
            minimumPixelSize: 50,
          },
          tooltip: '第' + j + '个',
        })
        graphicLayer.addGraphic(primitive)
      }
    }

    /**
     style 支持的参数说明：
     "style": {

     }
    */
    function addGraphic_a1(graphicLayer) {
      var primitive = new mars3d.graphic.ModelPrimitive({
        position: [116.346929, 30.861947, 401.34],
        style: {
          url: 'http://data.marsgis.cn/gltf/mars/firedrill/xiaofangyuan-run.gltf',
          scale: 20,
          minimumPixelSize: 50,
          heading: 90,
          label: {
            text: '我是原始模型',
            font_size: 18,
            color: '#ffffff',
            pixelOffsetY: -50,
            distanceDisplayCondition: true,
            distanceDisplayCondition_far: 500000,
            distanceDisplayCondition_near: 0,
          },
        },
      })
      graphicLayer.addGraphic(primitive)
      //primitive.addTo(graphicLayer)  //还可以另外一种写法,看个人习惯选用，内部都一样

      //演示个性化处理graphic，代码在\js\graphicManager.js
      initGraphicManager(primitive)

      //entity转geojson
      var geojson = primitive.toGeoJSON()
      console.log(geojson)

      //geojson转entity
      var primitiveCopy = mars3d.graphic.ModelPrimitive.fromGeoJSON(geojson)
      primitiveCopy.position = [116.348278, 30.861971, 393.99]
      primitiveCopy.label.text = '我是转换后生成的模型'
      graphicLayer.addGraphic(primitiveCopy)
      console.log(primitiveCopy)
    }

    function addGraphic_a2(graphicLayer) {
      var primitive = new mars3d.graphic.ModelPrimitive({
        position: [116.35104, 30.86225, 374.4],
        style: {
          url: 'http://data.marsgis.cn/gltf/mars/fengche.gltf',
          heading: 270,
          scale: 30,
          minimumPixelSize: 100,
        },
      })
      graphicLayer.addGraphic(primitive)
      //primitive.addTo(graphicLayer)  //还可以另外一种写法,看个人习惯选用，内部都一样
    }

    function addGraphic_a3(graphicLayer) {
      var primitive = new mars3d.graphic.ModelPrimitive({
        position: [116.349194, 30.864603, 376.58],
        style: {
          url: 'http://data.marsgis.cn/gltf/mars/qiche.gltf',
          scale: 0.5,
          minimumPixelSize: 50,
        },
      })
      graphicLayer.addGraphic(primitive)
      //primitive.addTo(graphicLayer)  //还可以另外一种写法,看个人习惯选用，内部都一样
    }
  </script>
