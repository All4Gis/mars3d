<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="x5-fullscreen" content="true">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />

  <!-- 标题及搜索关键字 -->
  <meta name="keywords" content="火星科技,cesium,3D,GIS,marsgis,三维,地球,地图,开发,框架,系统,示例,资料,模型,离线,外包,合肥,安徽,中国" />
  <meta name="description"
    content="火星科技 合肥火星 合肥火星科技 合肥火星科技有限公司 leaflet leaflet框架 leaflet开发 cesium cesium开发 cesium框架 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS" />

  <link rel="shortcut icon" type="image/x-icon" href="http://mars3d.cn/favicon.ico">
  <title>扇形 |Mars3D|三维地图| 火星科技|合肥火星科技|合肥火星科技有限公司</title>


  <script type="text/javascript" src="../lib/include-lib.js" libpath="../lib/"
    include="jquery,font-awesome,bootstrap,bootstrap-checkbox,layer,haoutil,turf,mars3d"></script>

  <link href="css/style.css" rel="stylesheet" />
</head>

<body class="dark">
  <!--加载前进行操作提示，优化用户体验-->
  <div id="mask" class="signmask" onclick="removeMask()"></div>

  <div id="mars3dContainer" class="mars3d-container"></div>



  <div class="infoview">
    <div>
      图层状态：
      <div class="checkbox checkbox-primary checkbox-inline">
        <input id="chkShow" class="styled" type="checkbox" checked>
        <label for="chkShow">
          显示隐藏
        </label>
      </div>
      <div class="checkbox checkbox-primary checkbox-inline">
        <input id="chkPopup" class="styled" type="checkbox" checked>
        <label for="chkPopup">
          Popup绑定
        </label>
      </div>
      <div class="checkbox checkbox-primary checkbox-inline">
        <input id="chkTooltip" class="styled" type="checkbox">
        <label for="chkTooltip">
          Tooltip绑定
        </label>
      </div>
      <div class="checkbox checkbox-primary checkbox-inline">
        <input id="chkContextMenu" class="styled" type="checkbox" checked>
        <label for="chkContextMenu">
          右键菜单绑定
        </label>
      </div>
    </div>
    <div>
      数据维护：
      <input id="btnStartDraw" type="button" class="btn btn-primary" value="标绘面" title="在图上绘制矢量数据" />
      <input id="btnStartDrawExtruded" type="button" class="btn btn-primary" value="立体面" title="在图上绘制矢量数据" />

      <div class="checkbox checkbox-primary checkbox-inline">
        <input id="chkHasEdit" class="styled" type="checkbox">
        <label for="chkHasEdit">
          是否编辑
        </label>
      </div>
    </div>
    <div>
      数据管理：
      <input id="btnClear" type="button" class="btn btn-danger" value="清除" />
      <input id="btnExpFile" type="button" class="btn btn-primary" value="保存GeoJSON" title="保存为GeoJSON文件" />
      <input id="btnImpFile" type="button" class="btn btn-primary" value="打开GeoJSON" title="打开之前保存的GeoJSON文件" />

      <input id="input_draw_file" type="file" accept=".json" style="display:none;" />
    </div>
  </div>

  <!-- 切换视角到模型或地形（山区）的快捷按钮 -->
  <script type="text/javascript" src="js/center_terrain_3dtiles.js"></script>

  <!-- 图层管理相关处理js -->
  <script type="text/javascript" src="./js/graphicManager.js"></script>



  <script src="./js/common.js"></script>
  <script type="text/javascript">
    'use script' //开发环境建议开启严格模式

    let map

    function initMap(options) {
      //合并属性参数，可覆盖config.json中的对应配置
      let mapOptions = mars3d.Util.merge(options, {
        scene: {
          center: { y: 31.516143, x: 117.282937, z: 46241.86, heading: 2.2, pitch: -48.7, roll: 0 },
        },
      })

      //创建三维地球场景
      map = new mars3d.Map('mars3dContainer', mapOptions)

      //创建矢量数据图层
      let graphicLayer = new mars3d.layer.GraphicLayer()
      map.addLayer(graphicLayer)

      //图层管理的相关处理，代码在\js\graphicManager.js
      initLayerManager(graphicLayer)

      //新增绘制
      $('#btnStartDraw').click(function () {
        //开始绘制
        graphicLayer.startDraw({
          type: 'sector',
          style: {
            border: 3, //多边形边数量
            color: '#29cf34',
            opacity: 0.5,
            outline: true,
            outlineWidth: 3,
            outlineColor: '#ffffff',
            label: {
              text: '我是火星科技',
              font_size: 18,
              color: '#ffffff',
              distanceDisplayCondition: true,
              distanceDisplayCondition_far: 500000,
              distanceDisplayCondition_near: 0,
            },
          },
        })
      })
      $('#btnStartDrawExtruded').click(function () {
        //开始绘制
        graphicLayer.startDraw({
          type: 'sector',
          style: {
            color: '#00ff00',
            opacity: 0.5,
            diffHeight: 300,
          },
        })
      })

      //加一些演示数据
      addGraphic_01(graphicLayer)
      addGraphic_02(graphicLayer)
      addGraphic_03(graphicLayer)
      addGraphic_04(graphicLayer)
    }

    function addGraphic_01(graphicLayer) {
      let graphic = new mars3d.graphic.Sector({
        positions: [
          [117.151322, 31.863556, 34.3],
          [117.18186, 31.869359, 29.8],
          [117.17505, 31.84342, 105.7],
        ],
        style: {
          border: 3, //多边形边数量
          color: '#3388ff',
          opacity: 0.5,
          outline: true,
          outlineWidth: 3,
          outlineColor: '#ffffff',
          label: {
            text: '我是火星科技',
            font_size: 18,
            color: '#ffffff',
            distanceDisplayCondition: true,
            distanceDisplayCondition_far: 500000,
            distanceDisplayCondition_near: 0,
          },
        },
      })
      graphicLayer.addGraphic(graphic)
      //graphic.addTo(graphicLayer)  //还可以另外一种写法,看个人习惯选用，内部都一样

      //演示个性化处理graphic，代码在\js\graphicManager.js
      initGraphicManager(graphic)
    }

    function addGraphic_02(graphicLayer) {
      let graphic = new mars3d.graphic.Sector({
        positions: [
          [117.257699, 31.861722, 24.8],
          [117.29788, 31.848922, 15.1],
          [117.291172, 31.89522, 25.8],
        ],
        style: {
          border: 4, //多边形边数量
          clampToGround: true,
          material: new Cesium.ImageMaterialProperty({
            //图片材质
            image: 'img/textures/excavate_bottom_min.jpg',
            color: Cesium.Color.fromCssColorString('#FFFFFF').withAlpha(0.8), //透明度处理
          }),
        },
      })
      graphicLayer.addGraphic(graphic)
      //graphic.addTo(graphicLayer)  //还可以另外一种写法,看个人习惯选用，内部都一样
    }

    function addGraphic_03(graphicLayer) {
      let graphic = new mars3d.graphic.Sector({
        positions: [
          [117.152749, 31.77278, 24.1],
          [117.188968, 31.771299, 28.4],
          [117.135557, 31.79767, 30.9],
        ],
        style: {
          border: 5, //多边形边数量
          material: new mars3d.material.WaterMaterialProperty({
            //图片材质
            normalMap: 'img/textures/waterNormals.jpg', // 水正常扰动的法线图
            frequency: 8000.0, // 控制波数的数字。
            animationSpeed: 0.02, // 控制水的动画速度的数字。
            amplitude: 5.0, // 控制水波振幅的数字。
            specularIntensity: 0.8, // 控制镜面反射强度的数字。
            baseWaterColor: Cesium.Color.fromCssColorString('#006ab4'), // rgba颜色对象基础颜色的水。#00ffff,#00baff,#006ab4
            blendColor: Cesium.Color.fromCssColorString('#006ab4'), // 从水中混合到非水域时使用的rgba颜色对象。
          }),
        },
      })
      graphicLayer.addGraphic(graphic)
      //graphic.addTo(graphicLayer)  //还可以另外一种写法,看个人习惯选用，内部都一样
    }

    function addGraphic_04(graphicLayer) {
      let graphic = new mars3d.graphic.Sector({
        positions: [
          [117.272405, 31.798676, 21.2],
          [117.30149, 31.790685, 14.3],
          [117.251609, 31.780963, 25.1],
        ],
        style: {
          border: 6, //多边形边数量
          extrudedHeight: 2000.0,
          material: Cesium.Color.YELLOW,
          closeTop: false,
          closeBottom: false,
        },
      })
      graphicLayer.addGraphic(graphic)
      //graphic.addTo(graphicLayer)  //还可以另外一种写法,看个人习惯选用，内部都一样
    }
  </script>
</body>

</html>
