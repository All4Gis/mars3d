  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <div class="infoview">
      <input id="btnStart" type="button" class="btn btn-primary" value="开始" />
      <input id="btnStop" type="button" class="btn btn-primary" value="停止" />
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      'use script' //开发环境建议开启严格模式

      var map

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        var mapOptions = mars3d.Util.merge(options, {})

        //创建三维地球场景
        map = new mars3d.Map('mars3dContainer', mapOptions)

        map.camera.flyTo({
          destination: Cesium.Cartesian3.fromDegrees(114.406534, 30.566363, 18061284), //经度、纬度、高度
          orientation: {
            heading: Cesium.Math.toRadians(0), //绕垂直于地心的轴旋转
            pitch: Cesium.Math.toRadians(-90), //绕纬度线旋转
            roll: Cesium.Math.toRadians(0), //绕经度线旋转
          },
          duration: 0, //动画持续时间
        })

        map.clock.multiplier = 200 //速度

        $('#btnStart').click(function () {
          startRotate()
        })

        $('#btnStop').click(function () {
          stopRotate()
        })

        startRotate()
      }

      function startRotate() {
        stopRotate()

        previousTime = map.clock.currentTime.secondsOfDay
        map.on(mars3d.EventType.clockTick, map_onClockTick)
      }

      function stopRotate() {
        map.off(mars3d.EventType.clockTick, map_onClockTick)
      }

      var previousTime

      function map_onClockTick(clock) {
        var spinRate = 1

        var currentTime = map.clock.currentTime.secondsOfDay
        var delta = (currentTime - previousTime) / 1000
        previousTime = currentTime
        map.scene.camera.rotate(Cesium.Cartesian3.UNIT_Z, -spinRate * delta)
      }
    </script>
