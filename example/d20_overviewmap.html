<style>
  .miniMap {
    position: absolute;
    width: 200px;
    height: 150px;
    bottom: 30px;
    right: 60px;
  }
</style>

<body class="dark">
  <!--加载前进行操作提示，优化用户体验-->
  <div id="mask" class="signmask" onclick="removeMask()"></div>

  <div id="mars3dContainer" class="mars3d-container"></div>

  <div id="miniMapContainer" class="miniMap"></div>

  <script src="./js/common.js"></script>
  <script type="text/javascript">
    'use script' //开发环境建议开启严格模式

    let map
    let minMap
    let extentGraphic

    function initMap(options) {
      //合并属性参数，可覆盖config.json中的对应配置
      var mapOptions = mars3d.Util.merge(options, {
        scene: {
          center: { lat: 25.389914, lng: 119.084961, alt: 1179575, heading: 346, pitch: -60 },
        },
      })

      //创建三维地球场景
      map = new mars3d.Map('mars3dContainer', mapOptions)

      //监听视角变化
      map.camera.percentageChanged = 0.01
      map.on(mars3d.EventType.cameraChanged, function () {
        var extend = map.getExtent()
        extentGraphic.coordinates = Cesium.Rectangle.fromDegrees(extend.xmin, extend.ymin, extend.xmax, extend.ymax)

        minMap.flyToExtent(extend, { duration: 0, scale: 2 })
      })

      //构造鹰眼地图
      initMinMap(options)
    }

    function initMinMap(options) {
      delete options.control
      var mapOptions = mars3d.Util.merge(options, {
        scene: {
          sceneMode: Cesium.SceneMode.SCENE2D,
        },
        basemaps: [
          {
            "name": "OSM地图",
            "type": "xyz",
            "icon": "http://mars3d.cn/example/img/basemaps/osm.png",
            "url": "http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
            "subdomains": "abc",
            "show": true
          }
        ]
      })

      //创建三维地球场景
      minMap = new mars3d.Map('miniMapContainer', mapOptions)

      var extend = map.getExtent()
      extentGraphic = new mars3d.graphic.RectangleEntity({
        coordinates: Cesium.Rectangle.fromDegrees(extend.xmin, extend.ymin, extend.xmax, extend.ymax),
        style: {
          color: '#fecd78',
          opacity: 0.2,
          outline: 1,
          outlineColor: '#ff7800',
        },
      })
      minMap.graphicLayer.addGraphic(extentGraphic)
    }
  </script>
</body>
