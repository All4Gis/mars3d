  <!--第三方lib-->
  <script type="text/javascript" src="../lib/include-lib.js" libpath="../lib/" include="jquery,jquery.range,font-awesome,bootstrap,bootstrap-checkbox,layer,haoutil,turf,mars3d"></script>
  <link href="css/style.css" rel="stylesheet" />
</head>

<body class="dark">
  <!--加载前进行操作提示，优化用户体验-->
  <div id="mask" class="signmask" onclick="removeMask()"></div>

  <div id="mars3dContainer" class="mars3d-container"></div>

  <div class="infoview">
    <table class="mars-table">
      <tr>
        <td>状态</td>
        <td>
          <div class="checkbox checkbox-primary checkbox-inline">
            <input id="chkUnderground" class="styled" type="checkbox" checked />
            <label for="chkUnderground"> 开启遮挡模式 </label>
          </div>
        </td>
      </tr>
      <tr>
        <td>透明度</td>
        <td>
          <input id="alpha" type="range" min="0.0" max="1.0" step="0.05" value="0.6" />
        </td>
      </tr>
    </table>
  </div>


  <div id="tipView" class="info-tips">
    建筑物混合遮挡:<br />
    (1) 楼块不遮挡道路、水系、绿地等地图元素；<br />
    (2) 楼块之间，需要实现不透明的实际遮挡效果。
  </div>


  <script src="./js/common.js"></script>
  <script type="text/javascript">
    'use script' //开发环境建议开启严格模式

    var map

    function initMap(options) {
      //合并属性参数，可覆盖config.json中的对应配置
      var mapOptions = mars3d.Util.merge(options, {
        scene: {
          center: {
            y: 31.217826,
            x: 121.449346,
            z: 1429.64,
            heading: 43.5,
            pitch: -20.8,
            roll: 0,
          },
          resolutionScale: 1.0,
          globe: {
            depthTestAgainstTerrain: false,
          },
        },
      })

      //创建三维地球场景
      map = new mars3d.Map('mars3dContainer', mapOptions)

      map.basemap = '天地图电子'

      //模型
      var tilesetLayer = new mars3d.layer.TilesetLayer({
        name: '上海市区',
        url: 'http://data.marsgis.cn/3dtiles/jzw-shanghai/tileset.json',
        style: {
          color: {
            conditions: [
              ['true', 'rgb(0, 255, 255)'], //设置建筑物颜色
            ],
          },
        },
        maximumScreenSpaceError: 8,
        maximumMemoryUsage: 1024,
        showClickFeature: true,
        popup: 'all',
      })
      map.addLayer(tilesetLayer)

      //建筑物混合遮挡
      var mixedOcclusion = new mars3d.thing.MixedOcclusion({
        alpha: 0.5,
      })
      map.addThing(mixedOcclusion)

      $('#alpha').range({
        onChange: function (value, bfb) {
          mixedOcclusion.alpha = value
        },
      })

      $('#chkUnderground').change(function () {
        var val = $(this).is(':checked')
        mixedOcclusion.enabled = val
      })
    }
  </script>
</body>

</html>
